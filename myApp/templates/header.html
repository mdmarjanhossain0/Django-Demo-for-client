<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }
	}

	.search-bar{
		max-width: 500px;
		width: 100%;
	}
	form{
		width: 100%;
	}
	.round_image{
		max-width: 71px;
		max-height: 71px;
	}
</style>

<!-- Header -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal column">
  	{% if request.user.is_authenticated %}
  		{% if request.user.profile_picture %}
  			<img src="{{request.user.profile_picture.url}}" class="img-thumbnail round_image rounded" alt="pp">
  		{% endif %}
  		<p class="m-auto">Hello, {{request.user.username}}</p>
  	{% endif %}
  </h5>
  <div class="search-bar mt-sm-2 mr-2">
  	<form method="get">
  		<input class="form-control"  type="text" name="q" id="id_q" placeholder="Search...">
  	</form>
  </div>
  <nav class="my-2 my-md-0 mr-md-3">
	  	{% if request.user.is_authenticated %}
		  	<a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
		    <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
		    <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
		{% else %}
			<a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
		    <a class="p-2 text-dark" href="{% url 'log_in' %}">Login</a>
		    <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
		{% endif %}	
  </nav>
</div>

<!-- End Header -->

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>
